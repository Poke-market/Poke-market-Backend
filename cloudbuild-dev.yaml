steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/strong-ward-453503-f1/poke-market:dev", "."]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/strong-ward-453503-f1/poke-market:dev"]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "poke-market"
      - "--image"
      - "gcr.io/strong-ward-453503-f1/poke-market:dev"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--set-secrets"
      - "PORT=projects/PROJECT_ID/secrets/PORT/versions/latest,MONGO_URI=projects/PROJECT_ID/secrets/MONGO_URI/versions/latest,JWT_SECRET=projects/PROJECT_ID/secrets/JWT_SECRET/versions/latest,ARCJET_KEY=projects/PROJECT_ID/secrets/ARCJET_KEY/versions/latest"

options:
  logging: "CLOUD_LOGGING_ONLY"