steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/strong-ward-453503-f1/poke-market:dev", "."]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/strong-ward-453503-f1/poke-market:dev"]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "poke-market"
      - "--image"
      - "gcr.io/strong-ward-453503-f1/poke-market:dev"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--set-secrets"
      - "MONGO_URI=projects/strong-ward-453503-f1/secrets/MONGO_URI/versions/latest,JWT_SECRET=projects/strong-ward-453503-f1/secrets/JWT_SECRET/versions/latest,ARCJET_KEY=projects/strong-ward-453503-f1/secrets/ARCJET_KEY/versions/latest"