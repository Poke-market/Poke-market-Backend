name: Comment PR on Deploy

on:
  push:
    branches:
      - experiment/___-test-google-clooud

permissions:
  pull-requests: write
  issues: write

jobs:
  comment-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        run: |
          echo "$GOOGLE_CREDENTIALS" > /tmp/gcp-credentials.json
          gcloud auth activate-service-account --key-file=/tmp/gcp-credentials.json
          gcloud config set project strong-ward-453503-f1
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Wait for Deployment (Optional)
        run: |
          sleep 30  # Wait for Cloud Build to finish deploying
        # This is optional; adjust if deployment takes longer

      - name: Get Cloud Run Service URL
        id: get-url
        run: |
          SERVICE="development"
          URL=$(gcloud run services describe "$SERVICE" --region us-central1 --format 'value(status.url)')
          echo "service_url=$URL" >> $GITHUB_OUTPUT
          rm /tmp/gcp-credentials.json
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Comment on PR
        if: steps.get-url.outputs.service_url != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const serviceUrl = "${{ steps.get-url.outputs.service_url }}";
            const branch = "${{ github.ref_name }}";
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            const { data: pulls } = await github.rest.pulls.list({
              owner: owner,
              repo: repo,
              head: `${owner}:${branch}`,
              state: "open"
            });

            if (pulls.length > 0) {
              const prNumber = pulls[0].number;
              await github.rest.issues.createComment({
                owner: owner,
                repo: repo,
                issue_number: prNumber,
                body: `## 🚀 Development API Deployment

### ✨ New API Update Available!
  Your changes have been successfully deployed to the development environment.

#### 🔗 API Details
- **URL**: ${serviceUrl}
- **Environment**: Development
- **Status**: Ready for Testing

#### 📝 Available Endpoints
- Auth: \`/api/auth\`
- Items: \`/api/items\`
- Users: \`/api/users\`
- Tags: \`/api/tags\`
- Slugs: \`/api/slug\`

  > 🔍 **Testing Checklist**
  > - Verify API endpoints are responding
  > - Check authentication flows
  > - Validate data responses
  > - Test error handling

  *This is an automated message from your friendly deployment bot* 🤖
  *For issues, please contact the development team*`
  });
  } else {
  console.log("No open PR found for this branch.");
  }